<!DOCTYPE html>
<html data-theme="light" lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Biker Zone</title>

		<!--: ---------------------- tailwind and daisy ui cdn ---------------------- -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@3.7.7/dist/full.css"
			rel="stylesheet"
			type="text/css"
		/>
		<script src="https://cdn.tailwindcss.com"></script>

		<!--: ----------------------- tailwind custom classes ----------------------- -->
		<script>
			tailwind.config = {
				theme: {
					extend: {
						colors: {
							clifford: "#da373d",
							"bike-primary": "#E76F51",
						},
					},
				},
			};
		</script>

		<!--: ----------------------------- custom css ------------------------------ -->
		<link rel="stylesheet" href="styles/style.css" />
	</head>
	<body class="font-poppins">
		<header class="md:container md:mx-auto">
			<nav>
				<div class="navbar bg-base-100">
					<div class="flex-1">
						<div class="dropdown">
							<label tabindex="0" class="btn btn-ghost lg:hidden">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									class="w-5 h-5"
									fill="none"
									viewBox="0 0 24 24"
									stroke="currentColor"
								>
									<path
										stroke-linecap="round"
										stroke-linejoin="round"
										stroke-width="2"
										d="M4 6h16M4 12h8m-8 6h16"
									/>
								</svg>
							</label>
							<ul
								tabindex="0"
								class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52 text-base"
							>
								<li><a>Home</a></li>
								<li><a>Shop</a></li>
								<li><a>News</a></li>
								<li><a>Contact</a></li>
							</ul>
						</div>
						<a class="text-4xl normal-case btn btn-ghost">Biker Zone</a>
					</div>
					<div class="hidden navbar-center lg:flex">
						<ul class="px-1 text-base menu menu-horizontal">
							<li><a>Home</a></li>
							<li><a>Shop</a></li>
							<li><a>News</a></li>
							<li><a>Contact</a></li>
						</ul>
					</div>
					<div class="">
						<a class="text-white btn btn-primary bg-bike-primary">Login</a>
					</div>
				</div>
			</nav>
		</header>

		<main class="md:container md:mx-auto"></main>

		<footer></footer>

		<script src="js/bottom.js"></script>
	</body>
</html>
